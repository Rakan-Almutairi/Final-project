<header>

{% load user_tags %}
<div class="container">
    <ul class="nav">
        {% if user.is_authenticated %}
        <li  class="nav-item"><a class="nav-link"  href="#">{{ user.get_username }} ,{{ user.groups.first}}</a></li>
        <li  class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
        {% else %}
        <li  class="nav-item">
            <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        <li  class="nav-item">
            <a class="nav-link" href="{% url 'home:signup'%}">Signup</a></li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home:products'%} ">products</a>
        </li>
            {% if request.user|has_group:"Employee" %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home:add-product'%} ">add product</a>
        </li>
        {% endif %}
    </ul>
</div>
</header>
